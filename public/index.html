<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
         crossorigin="anonymous"
      />
      <link href="style.css" rel="stylesheet" />
      <link rel="icon" type="image/x-icon" href="favicon.ico" />
      <title>Pinger</title>
   </head>
   <body>
      <div class="card text-center">
         <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
               <li class="nav-item">
                  <a
                     class="nav-link active nav-link-custom"
                     id="pinger"
                     aria-current="true"
                     >Pinger</a
                  >
               </li>
               <li class="nav-item">
                  <a
                     class="nav-link nav-link-custom"
                     id="list"
                     >List of pingers</a
                  >
               </li>
            </ul>
         </div>
         <div class="card-body">
            <h5 class="card-title">Select a server to ping</h5>
            <div class="dropdown">
               <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  id="dropdown-btn"
               >
                  List of Servers
               </button>
               <ul class="dropdown-menu dropdown-menu-dark">
                  <li>
                     <a class="dropdown-item" id="frontend"
                        >Frontend - React App</a
                     >
                  </li>
                  <li>
                     <a class="dropdown-item" id="backend"
                        >Backend - Express App</a
                     >
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                     <form class="form-custom">
                        <div class="mb-3 form-control-custom">
                           <label class="form-label" for="basic-url"
                              >Other URL</label
                           >
                           <input
                              type="text"
                              class="form-control"
                              id="basic-url"
                              aria-describedby="basic-addon3"
                           />
                        </div>
                     </form>
                  </li>
               </ul>
            </div>
         </div>
         <output class="output">
            <ul class="list-group list-group-flush">
               <li class="list-group-item">Host: example.com</li>
               <li class="list-group-item">RTT: 20ms</li>
            </ul>
         </output>
      </div>
   </body>
   <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
   ></script>
   <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
   ></script>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="script.js"></script>
</html>
